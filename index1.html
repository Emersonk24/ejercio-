    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        header button {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        header button:hover {
            background-color: #f0f0f0;
        }
        main {
            padding: 40px 20px;
        }
        main h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        .lista-canciones {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
        .item-cancion {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }
        .item-cancion:hover {
            transform: scale(1.02);
        }
        .item-cancion img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .item-cancion div {
            flex: 1;
        }
        .item-cancion h3 {
            margin: 0;
            font-size: 1.5em;
            color: #007bff;
        }
        .item-cancion p {
            margin: 5px 0;
            color: #555;
        }
        .item-cancion button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item-cancion button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .item-cancion {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-cancion img {
                margin-bottom: 10px;
                margin-right: 0;
            }
            .item-cancion button {
                align-self: stretch;
                width: 100%;
                text-align: center;
            }
        }
    </style>
