    <title>Mis Géneros de Música Favoritos</title>
    <style>
        .informacion-musica {
            display: flex;
            flex-wrap: wrap; /* Para que los elementos se ajusten en pantallas más pequeñas */
            justify-content: space-around;
            padding: 20px;
        }
        .item-musica {
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            margin: 10px; /* Espaciado entre elementos */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra sutil */
            transition: transform 0.3s; /* Efecto al pasar el ratón */
        }
        .item-musica:hover {
            transform: scale(1.05);
        }
        .item-musica img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* Mantiene las proporciones de la imagen */
            border-radius: 50%; /* Hace la imagen circular */
            margin-bottom: 10px;
        }
        .item-musica h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #007bff;
        }
        .item-musica p {
            margin: 5px 0 15px 0;
            color: #555;
        }
        .item-musica button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item-musica button:hover {
            background-color: #0056b3;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        header button {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        header button:hover {
            background-color: #f0f0f0;
        }
        main {
            padding: 40px 20px;
        }
        main h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }
    </style>
